{% extends "accounts/base.html" %}
{% load staticfiles %}
{% block title %}Signup{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/main.css' %}">
{% endblock %}

{% block content %}

<div class="logo-box">
  <h3>Signup</h3>
</div>
<div class="input-box center-block">
  <form class="my-form" method="POST" action="{% url 'regist_save' %}">
    {% csrf_token %}

    <div class="form-group">
      {{ form.username }}
    </div>

    <div class="form-group">
      {{ form.password }}
    </div>

    <div class="form-group submit-button">
      <input type="submit" class="btn btn-outline-primary center-block" value="Register" />
    </div>

  </form>
</div>
<div class="text-center">
  <small>&copy; 2016 &nbsp;Meatball</a></small>
</div>
{% endblock %}
