{% extends "accounts/base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/main.css' %}">
{% endblock %}
{% block content %}

<div class="logo-box">
  <h3>Login</h3>
</div>
<div class="input-box center-block">
  <form class="my-form" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username }}
    </div>

    <div class="form-group">
      {{ form.password }}
    </div>

    <div class="form-group submit-button">
      <input type="submit" class="btn btn-outline-primary center-block" value="Login" />
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>

<div class="text-center">
  <small>&copy; 2016 &nbsp;Meatball</a></small>
</div>

{% endblock %}
